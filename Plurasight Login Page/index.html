<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Complatible" contect="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign In - SluralPlight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="img/psight_logo.png" alt="SluralPlight" />
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="Password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
            <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, Sluralplight All Rights Reserved</p>
                <div>
                <a href="#">terms of use</a>  |  <a href="#">Privacy Policy</a>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future 
                        <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
