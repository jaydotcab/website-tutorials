<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Video landing page</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video src="vid/video.mov" autoplay muted loop></video>
      </div>
      <div class="content">
        <h1>Shoot for the Stars</h1>
        <h3>Full screen video landing page</h3>
        <a href="#about" class="btn">Read More</a>
      </div>
    </section>

    <section id="about">
      <h1>About</h1>
      <p>
        This is a landing page with a full screen video background. Feel free to
        use this landing page in your projects. Keep adding sections; change the
        video, content etc.
      </p>
      <h2>Follow me on Social Media</h2>
      <div class="social">
        <a href="https://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter fa-3x"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook fa-3x"></i
        ></a>
        <a href="https://www.github.com" target="_blank"
          ><i class="fab fa-github fa-3x"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank"
          ><i class="fab fa-linkedin fa-3x"></i
        ></a>
      </div>
    </section>
  </body>
</html>
